global:
  scrape_interval: 15s
  evaluation_interval: 30s

scrape_configs:
  - job_name: 'voixia-sip'
    metrics_path: '/metrics'
    scheme: 'http'
    static_configs:
      - targets: ['host.docker.internal:8080']  # Pour Docker
        labels:
          env: 'production'
          service: 'sip-proxy'
    scrape_timeout: 10s
    honor_labels: true

  - job_name: 'prometheus'  # Auto-monitoring
    static_configs:
      - targets: ['localhost:9090']