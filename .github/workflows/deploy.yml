# .github/workflows/deploy.yml
name: CD Deploy to EC2

# Déclenchement :
on:
  # Automatiquement lors d’un push sur main
  push:
    branches:
      - main
  # Et/ou manuellement depuis l’interface GitHub
  workflow_dispatch:

jobs:
  deploy:
    name: Déployer la branche main sur EC2
    runs-on: ubuntu-latest
    needs: test   # ne s’exécute que si le job “test” passe

    steps:
      - name: Checkout code (branche main)
        uses: actions/checkout@v4
        with:
          ref: main      # force la récupération de la branche main

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Package application
        run: |
          tar czf voixia.tar.gz .

      - name: Copy to EC2
        uses: appleboy/scp-action@v0.1.2
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          source: "voixia.tar.gz"
          target: "/home/${{ secrets.EC2_USER }}/voixia/"

      - name: Unpack & restart service
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            cd /home/${{ secrets.EC2_USER }}/voixia
            tar xzf voixia.tar.gz
            source .venv/bin/activate || python3 -m venv .venv && source .venv/bin/activate
            pip install -r requirements.txt
            sudo systemctl restart voixia.service
